<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8-stern-pokemon-48.png" type="image/x-icon">
    <script src="database.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pok√©dex</title>
</head>
<body onload="loadPokemonAPI()">
    <div onclick="closing()" id="background-onFocused" class="d-none">
        
    </div>
   
    <div class="header">
        <div class="logo-container">
            <img onclick="window.location.reload()" class="header-logo" src="img/pngegg.png" alt="Picture of Pokemon-logo">
        </div>
        
        <div class="search-container">
            <input id="input-field" class="input" type="text" placeholder="Search pokemon...">
            <button id="search-button" onclick="searchPokemon()" class="btn btn-outline-primary">Search</button>
        </div>
    </div>
    <div id="main-pokedex">
        
    </div>
    <div id="opened-pokemon" class="d-none">

    </div>

    <div class="load-more-container">
        <button id="more-btn" onclick="loadMore()" class="load-more-text d-none">Load More</button>
    </div>

    <div id="test">

    </div>
</body>
</html>
